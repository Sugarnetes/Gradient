<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
</head>
<body>
  <h2>Upload a file</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".pdf,.docx,.txt,.jpg,.png,.jpeg" required>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
